{% extends 'base.html' %}
{% block style %}{% endblock %}
{% block title %}Home{% endblock %}

{% block navlinks %}
<a href="{{ url_for('views.auth') }}">Authenticate</a>
<a href="{{ url_for('views.logout') }}">Logout</a>
{% endblock %}

{% block heading %}
<h1>Home</h1>
{% endblock %}

{% block main %}
<div class="home-block">
    <div class="chart-box">
        <canvas class="myChart" id="myChart"></canvas>
    </div>
</div>
{% endblock %}


{% block javascript %}
<script>
    const labels = {{ xlabels | safe }};
    
    const data = {
        labels: labels,
        datasets: [{
            label: "Usage (Wh)",
            backgroundColor: 'rgb(0, 83, 119)',
            borderColor: 'rgb(255, 99, 132)',
            data: {{ usage_values | safe }},
            yAxisID: 'y',
        },
        {
            label: "Peak (W)",
            backgroundColor: 'rgb(6, 167, 125)',
            borderColor: 'rgb(255, 99, 120)',
            data: {{ peak_values | safe }},
            yAxisID: 'y1',
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Power usage vs peak for {{ date | safe }}'
                }
            },
            scales:{
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                },
                y1: {
                    type: 'linear',
                    display: true,
                    position: 'right',

                    // grid line settings
                    grid: {
                    drawOnChartArea: false, // only want the grid lines for one axis to show up
                    },
                },
            } 
        }
    };

    var ctx = document.getElementById("myChart").getContext("2d");

    var barchart = new Chart(ctx, config);

</script>
{% endblock %}
