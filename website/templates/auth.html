{% extends 'base.html' %}
{% block style %}{% endblock %}
{% block title %}Authentication{% endblock %}

{% block navlinks %}
<a href="{{ url_for('views.home') }}">Home</a>
<a href="{{ url_for('views.logout') }}">Logout</a>
{% endblock %}

{% block heading %}
<h1>Authentication</h1>
{% endblock %}

{% block main %}
<div class="auth_box">
    <span>Email:</span>
    <span>{{email}}</span>
</div>
<div class="auth_box">
    <span>API Key:</span>
    <span>{{api_key}}</span>
</div>
{% endblock %}
