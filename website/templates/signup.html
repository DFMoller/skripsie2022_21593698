{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block heading %}<h1>Signup</h1>{% endblock %}

{% block main %}
<form method="POST" class="auth_form">
    <h3>Sign Up</h3>
    <div class="form_box">
        <label for="email_input">Email</label>
        <input class="character_input" id="email_input" type="email" name="email" required>
    </div>
    <div class="form_box">
        <label for="pwd1_input">Password</label>
        <input class="character_input" id="pwd1_input" type="password" name="pwd1" required>
    </div>
    <div class="form_box">
        <label for="pwd2_input">Confirm Password</label>
        <input class="character_input" id="pwd2_input" type="password" name="pwd2" required>
    </div>
    <div class="form_box">
        <input class="submit" type="submit">
    </div>
</form>
{% endblock %}
